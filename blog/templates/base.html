<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="Backend developer CV">
    <meta name="author" content="Denis Kazakov">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="../static/img/favicon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cv.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
        <nav class="navbar navbar-dark navbar-expand-lg nav-masthead d-flex w-100 justify-content-between">
            <a class="masthead-brand my-2 text-decoration-none" href="{{ url_for('main.get_cv') }}"><b>Backend & testing</b></a>
            <button class="navbar-toggler m-2" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="navbarToggler">
                <a class="nav-link ml-3" href="{{ url_for('main.get_cv') }}">CV</a>
                <a class="nav-link" href="{{ url_for('main.get_notes') }}">Notes</a>
                <a class="nav-link" href="{{ url_for('posts.tag_detail', slug='projects') }}">Projects</a>
                <a class="nav-link" href="#contacts">Contacts</a>
                {% if current_user.has_role('admin') %}
                    <a class="nav-link" href="{{ url_for('posts.create_post') }}">New post</a>
                    <a class="nav-link" href="{{ url_for('admin.index') }}">Admin</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main role="main" class="inner cover mb-auto">
    {% block content %}

    {% endblock %}
    </main>
    <footer class="my-4">
        <div class="my-5">
            {% block footer %}

            {% endblock %}
        </div>
        <div class="d-flex inner align-items-center justify-content-center">
            <div class="d-flex mr-3" id="contacts">Contact me: </div>
            <div class="d-flex mx-3">
                <a href="https://github.com/KazakovDenis" target="_blank">
                    <img class="icon" src="{{ url_for('static', filename='img/github-120px.png') }}" alt="Github" style="width: 30px;">
                </a>
            </div>
            <div class="d-flex mx-3">
                <a href="https://teleg.run/kazakovdenis" target="_blank">
                    <img class="icon inverted" src="{{ url_for('static', filename='img/tlg-200px.png') }}" alt="Telegram">
                </a>
            </div>
            <div class="d-flex ml-3">
                <a href="mailto:kazakovdeyu@yandex.ru" target="_blank">
                    <img class="icon inverted" src="{{ url_for('static', filename='img/email-150px.png') }}" alt="Email">
                </a>
            </div>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
