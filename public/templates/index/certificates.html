<div class="container-fluid">
    <h3 class="cover-heading text-center mt-5 w-100">Certificates & tests</h3>
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <div class="w-100">
            <ol class="carousel-indicators bg-dark rounded-pill">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
            </ol>
        </div>
        <div class="carousel-inner">
            {% for cert in certificates %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    <img class="img-fluid rounded d-block certificate" src="{{ cert.value }}">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <div class="bg-info rounded-circle d-flex justify-content-center align-items-center arrow">
                <span class="d-flex carousel-control-prev-icon" aria-hidden="true"></span>
            </div>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <div class="bg-info rounded-circle d-flex justify-content-center align-items-center arrow">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </div>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
